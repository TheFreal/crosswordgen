<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Crossword Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="controls">
      <div class="control">
        <p>Search pool: </p>
        <input type="number" value="50" class="control-input" id="ctrl-pool" />
      </div>
      <div class="control">
        <p>Max length: </p>
        <input type="number" value="8" class="control-input" id="ctrl-length" />
      </div>
      <button class="btn" id="btnGenerate">Generate</button>
      <button class="btn" id="btnCreate">Create</button>
      <button class="btn" id="btnPlay">Play</button>
    </div>
    <br /><br />

    <div class="center crossword" id="crossword"></div><br />

    <div class="center" id="words">

      <div class="line">
        <input class="word" type="text" value="Tucan" />
        <input class="clue" value="A tropical bird with a large beak" />
      </div>

      <div class="line">
        <input class="word" type="text" value="Dingo" />
        <input class="clue" value="This free-ranging dog is at home in the outback." />
      </div>

      <div class="line">
        <input class="word" type="text" value="Dolphin" />
        <input class="clue" value="A friendly finned non-fish" />
      </div>

    </div>

    <p class="center notice">Based on a <a href="https://codepen.io/hamidionline/pen/OKJyYL">Codepen by Hassan Hamidi
        Ghamar</a>, which in turn is a fork of <a href="https://codepen.io/REast/pen/asJqc">this Crossword
        Generator</a>. Word list by <a href="https://www.openthesaurus.de/">openthesaurus.de</a>
    </p>

  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
